name: tests

on: [push, pull_request]

jobs:
  CI:
    name: tests
    runs-on: ubuntu-latest
    container: guerra1994/go-mqtt-docker-env

    steps:
      - name: check out code
        uses: actions/checkout@v2

      - name: download mod
        run: go mod download

      - name: run functional tests
        run: ./scripts/functional-tests.sh

      - name: run auth tests
        run: go test -v ./auth